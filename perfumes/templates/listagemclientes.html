{% extends 'base.html' %}
{% block content %}
<h3><center> Clientes </center></h3>
<form action="" method="POST">{% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Nome</label>
      <input type="text" name="nome" class="form-control" id="exampleFormControlInput1" placeholder="Digite o nome do cliente">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Telefone</label>
      <input type="text" name="telefone" class="form-control" id="exampleFormControlInput1" placeholder="Digite o telefone do cliente">
    </div>
    <div class="form-group">
      <br>
      <input type="submit" value="Cadastrar">
    </div>  
  </form>
  {% if messages %}
  {% for m in messages %}
      <div class="alert alert-warning" role="alert">
        {{ m }}
      </div>
  {% endfor %}
  {% endif %}
<div class="table-wrapper-scroll-y my-custom-scrollbar">
  <table class="table table-striped mb-1">
      <thead>
          <tr>
              <th scope="col">Nome do cliente</th>
              <th scope="col">Telefone</th>
              <th scope="col">Excluir</th>
          </tr>
      </thead>
          {% for cliente in clientes %}
          <tbody>
              <tr>
                  <td>{{ cliente.nome }}</td>
                  <td>{{ cliente.telefone }}</td>
                  <td><a href="{% url 'deletar_cliente' id=cliente.id %}">Excluir</a></td>
              </tr>
          </tbody>
          {% endfor %}
  </table>
</div>
{% endblock %}
