{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link link rel="stylesheet" type="text/css" href="{% static 'base.css' %}"/> 
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <title>Grava Perfumes</title>
</head>
<body>
    <!-- Cabeçalho -->
    <div class="sidebar-container">
        <div class="sidebar-logo">Grava Perfumes</div>
        <div><center>Usuário logado: {{ user.username }}</center></div>
        <ul class="sidebar-navigation">
          <li>
            <a href="{% url 'menu' %}">
              <i class="fa fa-home" aria-hidden="true"></i> Inicio
            </a>
          </li>
          <li>
            <a href="{% url 'listagemvendas' %}">
              <i class="fa fa-home" aria-hidden="true"></i> Vendas
            </a>
          </li>
          <b><center>- Cadastro -</center></b>
          <li>
            <a href="{% url 'listagemperfumes' %}">
              <i class="fa fa-home" aria-hidden="true"></i> Perfumes
            </a>
          </li>
          <li>
            <a href="{% url 'listagemfabricantes' %}">
              <i class="fa fa-home" aria-hidden="true"></i> Fabricantes
            </a>
          </li>
          <li>
            <a href="{% url 'listagemtamanhos' %}">
              <i class="fa fa-home" aria-hidden="true"></i> Tamanhos
            </a>
          </li>
          <li>
            <a href="{% url 'listagemtipos' %}">
              <i class="fa fa-home" aria-hidden="true"></i> Tipos
            </a>
          </li>
          <li>
            <a href="{% url 'listagemclientes' %}">
              <i class="fa fa-home" aria-hidden="true"></i> Clientes
            </a>
          </li>
          <b><center>- Relatórios -</center></b>
          <li>
            <a href="{% url 'dashboard' %}">
              <i class="fa fa-home" aria-hidden="true"></i> Gráfico de Vendas
            </a>
          </li>
          <li>
            <a href="{% url 'sair' %}">
              <i class="fa fa-home" aria-hidden="true"></i> <b style="color:#f3c3aa;">Fazer logoff</b>
            </a>
          </li>
        </ul>
      </div>


      dashboard
      
      <div class="content-container">
      
        <div class="container-fluid">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    <!-- Rodapé -->
</body>
</html>
